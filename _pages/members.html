---
layout: default
title: Members
permalink: /members/
---

<h1>Meet the Team</h1>

<div class="team-grid">
  {% assign sorted_members = site.members | sort: "name" %}
  {% for member in sorted_members %}
    <div class="member-card">
      <img src="{{ member.image | relative_url }}" alt="{{ member.name }}" />
      <h3>{{ member.name }}</h3>
      <p>{{ member.role }}</p>
      <a href="{{ member.portfolio }}" target="_blank">Portfolio</a>
    </div>
  {% endfor %}
</div>
