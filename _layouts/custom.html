{% include head.html %}
<link rel="stylesheet" href="{{ '/assets/css/styled_page.css' | relative_url }}">

<div class="profile-container">
  <div class="profile-card">
    <div class="profile-image">
      <img src="{{ page.image | default: '/assets/images/default-avatar.png' | relative_url }}" alt="{{ page.title }}">
    </div>
    <div class="profile-info">
      {{ content }}
    </div>
  </div>
</div>
